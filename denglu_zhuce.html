		<script type="text/javascript">
			//MD5加密
            var sig=hex_md5(accountSid+AuthToken+timestamp);
            //定义ajax请求
            function ajax(type,url,cb,abc){
               var xhr=new XMLHttpRequest();
               dataType="jsonp";
               xhr.onreadystatechange=function(){
                    if(xhr.status==200&&xhr.readyState==4){
                    var data = JSON.parse(xhr.responseText); // 将JSON字符串转化为JSON对象
                    cb(data);
                    } 
               } 
               xhr.open(type,url,true);
               xhr.withCredentials=true;
               xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
               xhr.send(abc);
               }
            //定义需要发送给服务器的数据
            var abc="accountSid="+accountSid+"&smsContent="+smsContent+"&to=15108440878"+"&timestamp="+timestamp+"&sig"+sig+"&respDataType=JSON";
            console.log(abc);
            //向服务器发送请求
            ajax("POST",url,function(data){
            	console.log(data)
            },abc)
            //定义请求验证码的函数
            
		</script>
